<div class="actions d-flex pull-right" style="margin-top: -45px;">
    <div class="text-center pr-2">
        <a ng-click="viewCmsDetail('DSNS_TKNS')" class="fs30">
            <span><i class="fas fa-question " aria-hidden="true"></i></span>
        </a>
    </div>

    <div class="text-center" ng-show="isShowHeader">
        <a ng-click="hideHeader()" class="fs35">
            <span><i class="fas fa-chevron-up" aria-hidden="true"></i></span>
        </a>
    </div>
    <div class="text-center" ng-show="!isShowHeader">

<div class="portlet-body form">
    <form ng-show="isShowHeader" name="addForm" class="form-horizontal userFormAreaHeader" method="post"
        ng-validate="validationOptionsCustomer">
        <div class="form-body pt-0">
            <div class="row mt-action-5">
                <div class="col-lg-8" ng-show="isShowHeader">
                    <div class="form-group">
                        <div class="col-md-4 pr-0">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label require custom-title-code-bold">Họ và tên</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24 custom-title-code-bold" name="CusCode"
                                ng-model="model.CusCode" type="text" placeholder="Họ và tên"
                                ng-readonly="CustomerId !=''" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label require custom-title-code-bold">Ngày sinh</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24 custom-title-code-bold" name="CusCode"
                                ng-model="model.CusCode" type="text" placeholder="Ngày sinh"
                                ng-readonly="CustomerId !=''" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label require custom-title-code-bold">Giới tính</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24 custom-title-code-bold" name="CusCode"
                                ng-model="model.CusCode" type="text" placeholder="Giới tính"
                                ng-readonly="CustomerId !=''" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0">
                            <i class="fa fa-barcode"></i>
                            <label class="control-label require custom-title-code-bold">Số điện thoại</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24 custom-title-code-bold" name="CusCode"
                                ng-model="model.CusCode" type="text" placeholder="Số điện thoai"
                                ng-readonly="CustomerId !=''" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0 ">
                            <i class="fa fa-user"></i>
                            <label class="control-label require custom-title-code-bold">Email</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24 custom-title-code-bold" name="CusName"
                                ng-model="model.CusName" type="text" placeholder="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0 ">
                            <i class="fa fa-user"></i>
                            <label class="control-label require custom-title-code-bold">Tài khoản</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24 custom-title-code-bold" name="CusName"
                                ng-model="model.CusName" type="text" placeholder="Tài khoản" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 pr-0 ">
                            <i class="fa fa-user"></i>
                            <label class="control-label require custom-title-code-bold">Mật khẩu</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control br24 custom-title-code-bold" name="CusName"
                                ng-model="model.CusName" type="text" placeholder="Mật khẩu" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="pull-right mr15" ng-show="isShowHeader">
        <div class="btn-group actions d-flex">

            </div>-->

                <a class="">
                    <span><i class="fa-solid fa-plus fs30"></i></span>
                </a>
                <p class="text-underline mb5 pt3">{{'COM_BTN_SAVE' | translate}}</p>
            </div>
        </div>
    </div>
</div>
