<style>    
    .grid {
        margin: 32px 0 0;
        display: grid;
        grid-template-columns: calc(100% - 380px) 300px;
        grid-gap: 80px;
    }
    
    .search{
        padding-top: 10px;
        padding-bottom: 200px;
    }
    .search-box {
        position: relative;
    }
    
    .search-form {
        width: 100%;
        height: 36px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 0;
        padding: 9px 36px 7px 16px;
        outline: 0;
    }
    
    .search-submit {
        position: absolute;
        top: 0;
        right: 0;
        width: 36px;
        height: 36px;
        background: transparent;
        border: 0;
        cursor: pointer;
        outline: 0;    
    }
    
    p.search-result {
        font-size: 30px;
        font-weight: 100;
        color: #333;
        margin: 0.67em 0;
    }
    
    .search-filter-wrap {
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    
    .search-filter-wrap label {
        display: block;
        margin: 0 0 4px;
        color: #666;
    }
    
    .search select {
        padding: 8px 36px 8px 10px;
        height: 36px;
        width: 40%;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        background: #fff url(https://cdnweb.dantri.com.vn/dist/42ca079….svg) no-repeat top 10px right 10px / 16px 16px;
        color: gray;
        outline: 0;
    }
    
    .result-title {
        color: rgb(34 34 34 / var(--tw-text-opacity));
    }
    
    .result-description {
        margin-top: 6px;
        font-size: 14px;
        line-height: 22px;
        color: #888;
    }
    .pagination {
        list-style: none;
        padding: 0;
        display: inline-block;
        width: 100%;
    }
    
    .pagination li {
        display: inline;
        margin-right: 5px;
    }
    
    .pagination li a {
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        color: #333;
    }
    
    .pagination li a:hover {
        background-color: #ddd;
    }
    
    .pagination li.active a {
        background-color: #007bff;
        color: #fff;
    }
    
    .result-render img {
        width: 100%;
        height: auto;
        max-height: 250px;
    }

    .result-title {
        color: rgb(34 34 34 / var(--tw-text-opacity));
    }

    .result-description {
        margin-top: 6px;
        font-size: 14px;
        line-height: 22px;
        color: #888;
    }
</style>
<div class="main">
    <div class="search">
        <div class="search-box">
            <input class="search-form" type="search" placeholder="Tìm kiếm tin tức" ng-model="model.Title">
            <button class="search-submit" ng-click="searchProcedure()">
                <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                     stroke="#4D4D4D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    </path><path d="M21 20.9999L16.65 16.6499" stroke="#4D4D4D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
        </div>
        <p class="search-result">Có {{post.count}} tin tức, video về "<b style="font-weight: 700;">{{searchKeyWord}}</b>"</p>
        <div class="seatch-filter-wrap">
            
        </div>
        <div class="result-render"> 
            <div class="result row" ng-repeat="x in post.data">
                <div class="result-image col-4">
                    <img id="imageIdSign" onerror="this.src='/images/icons/news.jpg'"
                     ng-src="{{x.Galery}}" alt="{{x.image_caption}}" src="/images/icons/news.jpg">
                </div>
                <div class="result-content col-6">
                    <h3 class="result-title"><a href="/News?id={{x.Id}}">{{x.Title}}</a></h3>
                    <p class="result-description">
                        Ngày: {{CreToDate(x.Created)}}
                    </p>
                </div>
            </div>
        </div>
        <div class="pagination" ng-show="IsOnly">
            <ul class="center">
                <li ng-repeat="page in getPages(post.count, model.Length)" ng-class="{'active': page==post.CurrentPage}" id="{{page}}">
                    <a ng-click="setCurrentPage(page)">{{ page }}</a>
                </li>
            </ul>
        </div>
    </div>
    
   
</div>
