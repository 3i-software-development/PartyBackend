<div style="display:flex;justify-content: end;margin-bottom: 10px;margin: 10px;" class="ng-scope">
    <div ng-click="submitGoAboard()">
        <i class="fa fa-floppy-o fs-1" style="font-size: 25px;"></i>
    </div>
</div>

<div class="mt-15" style="padding-left: 15px;">
<div class="form-group row">
    <div class="col-md-6" style="padding-left: 0px;padding-right: 0px;">
        <div class="col-md-4 pr-0" style="padding-left: 7px;">
            <i class="fa fa-calendar" id="startDateAboard" ng-click="openPopover('startDateAboard');" uib-popover-template="'popoverTemplate.html'" popover-placement="right" popover-trigger="outsideClick"></i>
            <label
                class="displayInfo control-label require custom-title-code-bold">
                Từ
                ngày
            </label>
        </div>
        <div class="col-md-8" style="display: flex; padding-left: 8px;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle icon-clickable" id="startDateAboard" title="Popover Header" popover-placement="bottom-left"
                uib-popover="Từ ngày: {{selectedGoAboard.From}}. {{matchedItems[0].guide}}. Lưu ý: {{matchedItemss[0].comment}}" popover-trigger="outsideClick"></i>
                <input class="displayInfo" style="border: #FFFF;"
                    name="CusCode" ng-model="selectedGoAboard.From"
                    type="text" placeholder="Từ ngày" />
            </div>
        </div>
    </div>
    <div class="col-md-6" style="padding-left: 0px;padding-right: 0px;">
        <div class="col-md-4 pr-0">
            <i class="fa fa-calendar" id="endDateAboard" ng-click="openPopover('endDateAboard');" uib-popover-template="'popoverTemplate.html'" popover-placement="right" popover-trigger="outsideClick"></i>
            <label
                class="displayInfo control-label require custom-title-code-bold">
                Đến
                ngày
            </label>
        </div>
        <div class="col-md-8"
            style="display: flex; padding-right: 8px;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle icon-clickable" id="startDateAboard" title="Popover Header" popover-placement="bottom-left"
                uib-popover="Từ ngày: {{selectedGoAboard.From}}. {{matchedItems[0].guide}}. Lưu ý: {{matchedItemss[0].comment}}" popover-trigger="outsideClick"></i>
                <input class="displayInfo" style="border: #FFFF;"
                    name="CusCode" ng-model="selectedGoAboard.To"
                    type="text" placeholder="Đến ngày" />
            </div>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-2 pr-0">
        <i class="fa fa-pencil-square-o" id="contact" ng-click="openPopover('contact');" uib-popover-template="'popoverTemplate.html'" popover-placement="right" popover-trigger="outsideClick"></i>
        <label
            class="displayInfo control-label require custom-title-code-bold">
            Nội
            dung
            đi
        </label>
    </div>
    <div class="col-md-10" style="display: flex;">
        <div class="br24 form-control custom-title-code-bold">
            <i class="fa fa-info-circle icon-clickable" id="contact" title="Popover Header" popover-placement="bottom-left"
            uib-popover="Từ ngày: {{selectedGoAboard.Contact}}. {{matchedItems[0].guide}}. Lưu ý: {{matchedItemss[0].comment}}" popover-trigger="outsideClick"></i>
            <input class="displayInfo" style="border: #FFFF;"
                   name="CusCode" ng-model="selectedGoAboard.Contact"
                   type="text" placeholder="Nội dung" />
            <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
               ng-model="selectedGoAboard.Contact"></i>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-2 pr-0">
        <i class="fa fa-pencil-square-o" id="country" ng-click="openPopover('country');" uib-popover-template="'popoverTemplate.html'" popover-placement="right" popover-trigger="outsideClick"></i>
        <label class="displayInfo control-label require custom-title-code-bold">
            Nước
            nào
        </label>
    </div>
    <div class="col-md-10" style="display: flex;">
        <div class="br24 form-control custom-title-code-bold">
            <i class="fa fa-info-circle icon-clickable" id="country" title="Popover Header" popover-placement="bottom-left"
            uib-popover="Từ ngày: {{selectedGoAboard.Country}}. {{matchedItems[0].guide}}. Lưu ý: {{matchedItemss[0].comment}}" popover-trigger="outsideClick"></i>
            <input class="displayInfo" style="border: #FFFF;"
                   name="CusCode" ng-model="selectedGoAboard.Country" ng-change="filterCountry()"
                   type="text" placeholder="Nước nào" />
            <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
               ng-model="selectedGoAboard.Country"></i>
            <ul class="autocomplete-list">
                <li ng-repeat="item in FilterCountry" ng-click="SelectCountry(item)">
                    {{item}}
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="pull-right">
    <button class="btn" ng-click="addToGoAboard()" style="">

        <i class="fa fa-plus"></i>
        <span>Thêm</span>
    </button>
    <!-- <button class="btn" ng-click="updateGoAboard()" style="color:#0dcaf0">
<i class="fa fa-plus"></i>
<span>Sửa</span>
</button> -->
</div>
<div class="list-item">
    <table>
        <tr>
            <th>Từ ngày</th>
            <th>Đến ngày</th>
            <th>Nội dung đi</th>
            <th>Đi nước nào</th>
            <th>Xoá bỏ</th>
        </tr>
        <tr ng-repeat="x in GoAboard" ng-click="selectGoAboard(x)">
            <td>{{x.From}}</td>
            <td>{{x.To}}</td>
            <td>{{x.Contact}}</td>
            <td>{{x.Country}}</td>
            <td style="text-align:center">
                <i style="color:red" class="fa fa-trash"
                    ng-click="deleteGoAboard($index)"></i>
            </td>
        </tr>
    </table>
</div>
</div>
<script type="text/ng-template" id="popoverTemplate.html">
    <div class="custom-popover-content">
        <label class="control-label" for="inputName" style="padding-right: 5px">{{popoverLabel}}</label>
        <i class="fa fa-microphone" voice-recognition style="padding-right: 85px"></i>
        <i class="fa fa-floppy-o custom-popover-icon" ng-click="submit()"></i>
        <textarea class="form-control" ng-model="pp.comment" id="inputName" placeholder="Nhập comment" popover-placement="bottom" uib-popover="{{matchedItemss[0].comment}}"></textarea>
    </div>
</script>

<!-- JavaScript Bootstrap từ CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
