<style>
    .table-wrapper {
        max-width: 100%;
        overflow-x: auto;
    }

        .table-wrapper .list-item {
            min-width: 100%;
            /* Ensure table occupies full width */
        }

        /* Optional: Style the scrollbar */
        .table-wrapper::-webkit-scrollbar {
            height: 10px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: #888;
        }
</style>
<div class="" style="padding-left: 20px; font-size: 13px;">

    <div style="display:flex ; justify-content:end;margin:10px">
        <div ng-click="submitPersonalHistorys()">
            <i class="fa fa-floppy-o fs-1" style="font-size: 25px;"></i>
        </div>
    </div>

</div>
<div class="mt-15" style="padding-left: 15px;">
    <div class="form-group row">
        <div class="col-md-6" style="padding-left: 0px;padding-right: 0px;">
            <div class="col-md-4 pr-0" style="padding-left: 7px; ">
                <i class="fa fa-calendar" id="startDate" ng-click="openPopover('startDate');" uib-popover-template="'popoverTemplate.html'" popover-placement="right" popover-trigger="outsideClick"></i>
                <label class="displayInfo control-label require custom-title-code-bold">
                    Từ
                    ngày
                </label>
            </div>
            <div class="col-md-8" style="display: flex; padding-left: 8px;">
                <div class="br24 form-control custom-title-code-bold" style="padding-right: 0px;">
                    <i class="fa fa-info-circle icon-clickable" id="startDate" title="Popover Header" popover-placement="bottom-left"
                       uib-popover="Từ ngày: {{selectedPersonHistory.Begin}}. {{matchedItems[0].guide}}. Lưu ý: {{matchedItemss[0].comment}}" popover-trigger="outsideClick"></i>

                    <input class="displayInfo" style="border: #FFFF;" ng-model="selectedPersonHistory.Begin" type="text"
                           placeholder="Từ ngày" />
                </div>
            </div>
        </div>
        <div class="col-md-6 row" style="padding-left: 0px;padding-right: 0px;">
            <div class="col-md-4 pr-0">
                <i class="fa fa-calendar" id="endDate" ng-click="openPopover('endDate');" uib-popover-template="'popoverTemplate.html'" popover-placement="right" popover-trigger="outsideClick"></i>
                <label class="displayInfo control-label require custom-title-code-bold">
                    Đến
                    ngày
                </label>
            </div>
            <div class="col-md-8" style="display: flex;padding-right: 0">
                <div class="br24 form-control custom-title-code-bold">
                    <i class="fa fa-info-circle icon-clickable" id="endDate" title="Popover Header" popover-placement="bottom-left"
                       uib-popover="Đến ngày: {{selectedPersonHistory.End}}. {{matchedItems[0].guide}}. Lưu ý: {{matchedItemss[0].comment}}" popover-trigger="outsideClick"></i>
                    <input class="displayInfo" style="border: #FFFF;" ng-model="selectedPersonHistory.End" type="text"
                           placeholder="Đến ngày" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2 pr-0">
            <i class="fa fa-pencil-square-o" id="content" ng-click="openPopover('content');" uib-popover-template="'popoverTemplate.html'" popover-placement="right" popover-trigger="outsideClick"></i>
            <label class="displayInfo control-label require custom-title-code-bold">Nội dung</label>
        </div>
        <div class="col-md-10" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold"  style="white-space:nowrap">
                <i class="fa fa-info-circle icon-clickable" id="content" title="Popover Header" popover-placement="bottom-left"
                   uib-popover="Nội dung: {{selectedPersonHistory.Content}}. {{matchedItems[0].guide}}. Lưu ý: {{matchedItemss[0].comment}}" popover-trigger="outsideClick"></i>
                <input class="displayInfo" style="border: #FFFF;" ng-model="selectedPersonHistory.Content" type="text"
                       placeholder="Nội dung" />
                <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
                   ng-model="selectedPersonHistory.Content"></i>
            </div>
        </div>
    </div>
    <div class="pull-right">
        <button class="btn" ng-click="addToPersonalHistory()" style="">
            <i class="fa fa-plus"></i>
            <span>Thêm</span>
        </button>
    </div>
    <div class="table-wrapper">
        <div class="list-item">
            <table>
                <tr>
                    <th>Từ ngày</th>
                    <th>Đến ngày</th>
                    <th>Nội dung</th>
                    <th>Xoá bỏ</th>
                </tr>
                <tr ng-repeat="x in PersonalHistory" ng-click="selectPersonHistory(x)">
                    <td>{{x.Begin}}</td>
                    <td>{{x.End}}</td>
                    <td>{{x.Content}}</td>
                    <td style="text-align:center">
                        <i style="color:red" class="fa fa-trash" ng-click="deletePesonalHistory($index)"></i>
                    </td>
                </tr>
            </table>
        </div>
        </div>
    </div>
