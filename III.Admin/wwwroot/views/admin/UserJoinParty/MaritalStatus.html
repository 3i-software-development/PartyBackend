<div class="d-flex" style="align-items: center;">
    <div class="w4" ng-if="model.marriedStatus.id === 2">
        <ui-select class="p0 br-24" ng-model="model.maritalStatus" theme="bootstrap" class="displayInfo"
            ng-change="onMaritalStatusSelect($select.selected)" style="border: none; height: 24.5px;width:100%;">
            <ui-select-match class="br-24 ovf-hidden" style="height:24.5px"
                placeholder="Chọn tình trạng hôn nhân">{{$select.selected}}</ui-select-match>
            <ui-select-choices repeat="status in infUser.MarriedStatus | filter: $select.search">
                <div>{{status.marriedStatus}}</div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div ng-if="model.marriedStatus.id === 2">
        <input type="text" ng-model="model.divorceDecisionNumber" placeholder="Số quyết định"
            style="width: 30%;margin-left: 5px;">
        <input type="date" ng-model="model.divorceDecisionDate" placeholder="Ngày quyết định"
            style="width: 30%;margin-left: 5px;">
        <input type="text" ng-model="model.divorceDecisionDate" placeholder="Địa điểm quyết định"
            style="width: 30%;margin-left: 5px;">
    </div>
    <div style="width: 99%;" ng-if="model.marriedStatus.id != 2">
        <ui-select class="p0 br-24" ng-model="model.maritalStatus" theme="bootstrap" class="displayInfo"
            ng-change="onMaritalStatusSelect($select.selected)" style="border: none; height: 24.5px;width:100%;">
            <ui-select-match class="br-24 ovf-hidden" style="height:24.5px"
                placeholder="Chọn tình trạng hôn nhân">{{$select.selected}}</ui-select-match>
            <ui-select-choices repeat="status in infUser.MarriedStatus | filter: $select.search">
                <div>{{status.marriedStatus}}</div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
