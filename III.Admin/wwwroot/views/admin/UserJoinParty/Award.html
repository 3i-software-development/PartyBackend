<div style="display:flex;justify-content: end;margin-bottom: 10px;margin: 10px;" class="ng-scope">
    <div ng-click="submitAward()">
        <i class="fa fa-floppy-o fs-1" style="font-size: 25px;"></i>
    </div>
</div>
<div class="mt-15" style="padding-left: 15px;">
    <div class="form-group row">
        <div class="col-md-6" style="padding-left: 0px;padding-right: 0px;">
            <div class="col-md-4 pr-0" style="padding-left: 7px;">
                <i class="fa fa-calendar"></i>
                <label class="displayInfo control-label require custom-title-code-bold">
                    Ngày, tháng, năm
                </label>
            </div>
            <div class="col-md-8" style="display: flex; padding-left: 8px;">
                <div class="br24 form-control custom-title-code-bold">
                    <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header"
                        data-bs-placement="bottom" data-bs-content="VD: 01-01-2024">

                    </i>
                    <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                        ng-model="selectedLaudatory.MonthYear" type="text" placeholder="Ngày, tháng, năm" />
                </div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left: 0px;padding-right: 0px;">
            <div class="col-md-4 pr-0">
                <i class="fa fa-calendar"></i>
                <label class="displayInfo control-label require custom-title-code-bold">
                    Cấp
                    quyết định
                </label>
            </div>
            <div class="col-md-8" style="display: flex; padding-right: 8px; ">
                <div class="br24 form-control custom-title-code-bold">
                    <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header"
                       data-bs-placement="bottom"
                       data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                    </i>
                    <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                           ng-model="selectedLaudatory.GrantOfDecision" type="text" placeholder="Cấp quyết định" />
                    <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
                       ng-model="selectedLaudatory.GrantOfDecision"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2 pr-0">
            <i class="fa fa-pencil-square-o"></i>
            <label class="displayInfo control-label require custom-title-code-bold">
                Lý
                do,
                hình thức
            </label>
        </div>
        <div class="col-md-10" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header" data-bs-placement="bottom"
                   data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode" ng-model="selectedLaudatory.Reason"
                       type="text" placeholder="Lý do, hình thức" />
                <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
                   ng-model="selectedLaudatory.Reason"></i>
            </div>
        </div>
    </div>
    <div class="pull-right">
        <button class="btn" ng-click="addToAward()" style="">

            <i class="fa fa-plus"></i>
            <span>Thêm</span>
        </button>
        <!-- <button class="btn" ng-click="updateLaudatory()" style="color:#0dcaf0">
<i class="fa fa-plus"></i>
<span>Sửa</span>
</button> -->
    </div>
    <div class="list-item">
        <table>
            <tr>
                <th>Ngày, tháng, năm</th>
                <th>Lý do, hình thức</th>
                <th>Cấp quyết định</th>
                <th>Xoá bỏ</th>
            </tr>
            <tr ng-repeat="x in Laudatory" ng-click="selectLaudatory(x)">
                <td>{{x.MonthYear}}</td>
                <td>{{x.Reason}}</td>
                <td>{{x.GrantOfDecision}}</td>
                <td style="text-align:center">
                    <i style="color:red" class="fa fa-trash" ng-click="deleteAward($index)"></i>
                </td>
            </tr>

        </table>
    </div>
</div>
