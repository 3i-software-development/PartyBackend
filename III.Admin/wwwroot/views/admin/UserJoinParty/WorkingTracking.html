<div style="display:flex;justify-content: end;margin-bottom: 10px;margin: 10px;" class="ng-scope">
    <div ng-click="submitBusinessNDuty()">
        <i class="fa fa-floppy-o fs-1" style="font-size: 25px;"></i>
    </div>
</div>
<div class="mt-15" style="padding-left: 15px;">
    <div class="form-group row">
        <div class="col-md-6" style="padding-left: 0px;padding-right: 0px;">
            <div class="col-md-4 pr-0" style="padding-left: 7px;">
                <i class="fa fa-calendar"></i>
                <label class="displayInfo control-label require custom-title-code-bold">
                    Từ
                    ngày
                </label>
            </div>
            <div class="col-md-8" style="display: flex; padding-left: 8px;">
                <div class="br24 form-control custom-title-code-bold">
                    <i class="fa fa-info-circle" data-bs-toggle="popover"
                       title="Popover Header" data-bs-placement="bottom"
                       data-bs-content="VD: 01-01-2024">

                    </i>
                    <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                           ng-model="selectedWorkingTracking.From" type="text"
                           placeholder="Từ ngày" />
                </div>
            </div>
        </div>
        <div class="col-md-6" style="padding-left: 0px;padding-right: 0px;">
            <div class="col-md-4 pr-0">
                <i class="fa fa-calendar"></i>
                <label class="displayInfo control-label require custom-title-code-bold">
                    Đến
                    ngày
                </label>
            </div>
            <div class="col-md-8" style="display: flex; padding-right: 8px;">
                <div class="br24 form-control custom-title-code-bold">
                    <i class="fa fa-info-circle" data-bs-toggle="popover"
                       title="Popover Header" data-bs-placement="bottom"
                       data-bs-content="VD: 01-01-2024">

                    </i>
                    <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                           ng-model="selectedWorkingTracking.To" type="text"
                           placeholder="Đến ngày" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2 pr-0">
            <i class="fa fa-pencil-square-o"></i>
            <label class="displayInfo control-label require custom-title-code-bold">
                Nội
                dung
            </label>
        </div>
        <div class="col-md-10" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold"  style="white-space:nowrap">
                <i class="fa fa-info-circle" data-bs-toggle="popover"
                   title="Popover Header" data-bs-placement="bottom"
                   data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                       ng-model="selectedWorkingTracking.Work" type="text"
                       placeholder="Nội dung" />
                <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
                   ng-model="selectedWorkingTracking.Work"></i>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2 pr-0">
            <i class="fa fa-pencil-square-o"></i>
            <label class="displayInfo control-label require custom-title-code-bold">
                Chức
                vụ
            </label>
        </div>
        <div class="col-md-10" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold"  style="white-space:nowrap">
                <i class="fa fa-info-circle" data-bs-toggle="popover"
                   title="Popover Header" data-bs-placement="bottom"
                   data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode" ng-model="selectedWorkingTracking.Role" type="text" placeholder="Chức vụ" />
                <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
                   ng-model="selectedWorkingTracking.Role"></i>
            </div>
</div>
</div>
<div class="pull-right">
<button class="btn" ng-click="addToBusinessNDuty()" style="">

<i class="fa fa-plus" ></i>
<span>Thêm</span>
</button>
</div>
<div class="list-item">
<table>
<tr>
<th>Từ ngày</th>
<th>Đến ngày</th>
<th>Nội dung</th>
<th>Chức vụ</th>
<th>Xoá bỏ</th>
</tr>
<tr ng-repeat="x in BusinessNDuty" ng-click="selectWorkingTracking(x)">
<td>{{x.From}}</td>
<td>{{x.To}}</td>
<td>{{x.Work}}</td>
<td>{{x.Role}}</td>
<td style="text-align:center">
<i style="color:red" class="fa fa-trash" ng-click="deleteWorkingTracking($index)"></i>
</td>
</tr>
</table>
</div>
</div>
