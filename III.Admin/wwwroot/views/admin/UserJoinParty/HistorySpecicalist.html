<div style="display:flex;justify-content: end;margin-bottom: 10px;margin: 10px;" class="ng-scope">
    <div ng-click="submitHistorySpecialist()">
        <i class="fa fa-floppy-o fs-1" style="font-size: 25px;"></i>
    </div>
</div>
<div class="mt-15" style="padding-left: 15px;">
    <div class="form-group row">
        <div class="col-md-3 pr-0">
            <i class="fa fa-calendar"></i>
            <label class="displayInfo control-label require custom-title-code-bold">
                Thời
                gian
            </label>
        </div>
        <div class="col-md-9" style="display: flex; padding-right: 8px;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header" data-bs-placement="bottom"
                    data-bs-content="VD: 01-01-2024">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                    ng-model="selectedHistorySpecialist.MonthYear" type="text" placeholder="Thời gian" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3 pr-0">
            <i class="fa fa-pencil-square-o"></i>
            <label class="displayInfo control-label require custom-title-code-bold">
                Nội
                dung
            </label>
        </div>
        <div class="col-md-9" style="display: flex;">
            <div class="br24 form-control custom-title-code-bold">
                <i class="fa fa-info-circle" data-bs-toggle="popover" title="Popover Header" data-bs-placement="bottom"
                   data-bs-content="Nơi thường trú : phường Minh Khai, quận Bắc Từ Liêm, Hà Nội">

                </i>
                <input class="displayInfo" style="border: #FFFF;" name="CusCode"
                       ng-model="selectedHistorySpecialist.Content" type="text" placeholder="Nội dung" />
                <i class="fa fa-microphone" style="font-size: 20px;" voice-recognition
                   ng-model="selectedHistorySpecialist.Content"></i>
            </div>
        </div>
    </div>
    <div class="pull-right">
        <button class="btn" ng-click="addToHistorySpecialist()" style="">

            <i class="fa fa-plus"></i>
            <span>Thêm</span>
        </button>
        <!--<button class="btn" ng-click="updateHistorySpecialist()" style="color:#0dcaf0">
            <i class="fa fa-plus"></i>
            <span>Sửa</span>
        </button>-->
    </div>
    <div class="list-item">
        <table>
            <tr>
                <th>Thời gian</th>

                <th>Nội dung</th>
                <th>Xoá bỏ</th>
            </tr>
            <tr ng-repeat="x in HistoricalFeatures" ng-click="selectHistorySpecialist(x)">
                <td>{{x.MonthYear}}</td>
                <td>{{x.Content}}</td>

                <td style="text-align:center">
                    <i style="color:red" class="fa fa-trash" ng-click="deleteHistorySpecialist($index)"></i>
                </td>
            </tr>

        </table>
    </div>
</div>
