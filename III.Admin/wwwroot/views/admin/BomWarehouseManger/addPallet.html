<div ng-controller="addPallet">
    <div class="table-toolbar">
        <div class="portlet light bordered mb5 mt10">
            <div class="portlet-body">
                <div class="col-md-12 pr-0" style="height:20px">
                    <i ng-click="cancel()"
                        style="margin-top:9px !important; font-size:25px"
                        class="fas fa-times  pull-right h28 w28  close-input-search" role="button"
                        title="Ẩn thêm pallet"></i>
                </div>

                <!-- <img class="pull-right h28 w28 close-input-search" role="button" title="{{'MIS_CURD__TITLE_CLOSE_EXPSTORE' | translate}}" src="/images/default/close.png" />-->
                <div class="row pt25 mb5">
                    <div class="col-md-11">
                        <div class="form-group br24-nobtn">
                            <div class="d-flex justify-content-sb">
                                <label class="require">
                                    {{'Chọn pallet' | translate}}
                                </label>
                                <a ng-click="delete()" style="line-height: 25px; margin-right: 10px">
                                    <!-- <i class="fa-solid fa-pallet" style="margin-top: 3px; float: left"></i>&nbsp; -->
                                    Xóa
                                </a>
                            </div>
                            <ui-select class="ui-select-bootstrap-right-radius bold fs16" tagging
                                ng-model="model.PackCode" theme="bootstrap"
                                ng-change="changeSelect('PALLET',model.PackCode)">
                                <ui-select-match placeholder="{{'Chọn pallet' | translate}}">
                                    <b style="color: green;" class="fs16">
                                        {{$select.selected.Name}}
                                    </b>
                                </ui-select-match>
                                <ui-select-choices repeat="x.Code as x in listPallet | filter: $select.search">
                                    {{x.Name}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="col-md-1 p-0">
                        <div class="text-center pull-left pt20 mr10" ng-click="save()">
                            <a class="">
                                <span class="fa-solid fa-plus fs30"></span>
                            </a>
                            <p class="text-underline fs9 mb5 pt3">{{'Thêm' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
