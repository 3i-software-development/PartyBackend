<style>
    .ui-select-bootstrap .ui-select-toggle {
        border-bottom-right-radius: 4px !important;
        border-top-right-radius: 4px !important;
    }
    @media (max-width: 600px){
        .inl, .inr {
           width: 94vw!important;
        }
        .inl {
            transform:translateX(-27px)!important;
        }
      
    }
</style>
<div class="modal-header h-30 no-color" style1="background-color: #f1f1f1">
    <!--<img class="icon-remove" title="Đóng" src="/images/default/close.png" ng-click="cancel()" />-->
    <span class="modal-title board-title black" id="modal-title">{{'CJ_BTN_ADD_BOARD' | translate}}</span>
</div>
<button type="button" class="close-modal" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
</button>
<div class="modal-body pb-0" id="modal-body">
    <div class="portlet-body">
        <form name="editForm" class="form-horizontal" method="post" ng-validate="validationOptionsBoard">
            <div class="form-body pb-0 pt5">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="control-label require">{{'CJ_LBL_BOARD_NAME' | translate}}</label>
                        <input class="board-title form-control br24" name="BoardName" ng-model="model.BoardName" placeholder="{{'CJ_LBL_BOARD_NAME' | translate}}" autofocus />
                    </div>
                </div>
                <div class="col-md-6 pr-3 inr">
                    <div class="form-group br24-nobtn">
                        <label class="control-label">{{'CJ_LBL_BRANCH' | translate}}</label>
                        <ui-select tagging ng-model="model.Branch" theme="bootstrap" on-select="changeSelect('Branch')">
                            <ui-select-match placeholder="{{'CJ_TXT_BRANCH' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listBranch | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span ng-show="errorBranch" class="label-color validation-message">
                            {{'CJ_VALIDATE_BRANCH' | translate}}
                        </span>
                    </div>
                </div>
                <div class="col-md-6 pl-3 inl">
                    <div class="form-group br24-nobtn">
                        <label class="control-label">{{'CJ_CURD_BTN_DEPARTMENT' | translate}}</label>
                        <ui-select tagging ng-model="model.Department" theme="bootstrap" on-select="changeSelect('Department')">
                            <ui-select-match placeholder="{{'CJ_CURD_BTN_DEPARTMENT' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in listDepartment | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                        <span ng-show="errorDepartment" class="label-color validation-message">
                            {{'CJ_VALIDATE_DEPARTMENT' | translate}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 br24-nobtn">
                        <label class="control-label">{{'CJ_LBL_BOARD_TYPE' | translate}}</label>
                        <ui-select tagging ng-model="model.BoardType" theme="bootstrap">
                            <ui-select-match placeholder="{{'CJ_LBL_BOARD_TYPE' | translate}}...">{{$select.selected.Name}}</ui-select-match>
                            <ui-select-choices repeat="x.Code as x in boardType | filter: $select.search">
                                {{x.Name}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">{{'Chọn biểu tượng' | translate}}</label>
                        <div class="input-group br24">
                            <input class="form-control icp icp-auto" ng-model="model.Avatar" icons="listIconIcp" templates="templatesIcp"
                                   type="text" icon-picker />
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="control-label">{{'CJ_LBL_START_TIME' | translate}}</label>
                        <div class="input-group br24 date" id="boardStart">
                            <input ng-model="model.BeginTimeView" class="form-control " placeholder="{{'CJ_LBL_START_TIME' | translate}}..." b-datepicker autocomplete="off" end-date="model.DeadLineView" />
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">{{'CJ_LBL_END_TIME' | translate}}</label>
                        <div class="input-group br24 date" id="boardDueDate">
                            <input ng-model="model.DeadLineView" class="form-control " placeholder="{{'CJ_LBL_END_TIME' | translate}}..." b-datepicker autocomplete="off" start-date="model.BeginTimeView" />
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="margin-right: 12px;">
    <a ng-click="submit()" class1="btn btn-green mr5 mt10" href="javascript:;">
        <i class="fa-solid fa-plus fs35" style="margin-top: 15px;"></i>

    </a>
    <p>{{'COM_BTN_SAVE' | translate}}</p>
</div>
